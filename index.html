<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-image: url('https://i.postimg.cc/dVTLfb6f/Screenshot-2025-03-15-184238.png');
            background-size: cover;
            border: 2px solid #000;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50px;
            background-image: url('https://i.postimg.cc/BQj68rrv/Flappy-Bird-Logo-PNG-Image.png');
            background-size: cover;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            background-image: url('https://i.postimg.cc/K8KM2kGJ/Screenshot-2025-03-15-214129.png');
            background-size: cover;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Bird -->
        <div id="bird"></div>
    </div>
    <!-- Score Display -->
    <div id="score">Score: 0</div>
    <!-- Buttons -->
    <button id="start-button">Start Game</button>
    <button id="restart-button" style="display: none;">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
